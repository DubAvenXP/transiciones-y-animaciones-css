<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .item {
            transition: transform .2s ease-in-out;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            background-color: plum;
        }
        .container:hover .item{
            transform: translateY(200px) scaleX(1.2) scaleY(.8);
            transition: transform .1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>

    </div>
</body>
</html>
